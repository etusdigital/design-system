name: CI/CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      release:
        description: 'Version bump (patch/minor/major)'
        type: choice
        options:
        - ''
        - patch
        - minor
        - major
        default: ''

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        registry-url: 'https://registry.npmjs.org'
        
    - run: yarn install --frozen-lockfile
    - run: yarn build
    - run: yarn build-storybook
    
    # Upload build artifacts for later use
    - name: Upload lib artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lib-build
        path: lib/
        
    - name: Upload storybook artifacts
      uses: actions/upload-artifact@v4
      with:
        name: storybook-build
        path: storybook-static/

  deploy-storybook:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
      
    - name: Download storybook artifacts
      uses: actions/download-artifact@v4
      with:
        name: storybook-build
        path: storybook-static/
        
    - name: Deploy Storybook to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./storybook-static

  npm-release:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        registry-url: 'https://registry.npmjs.org'
        
    - name: Download lib artifacts
      uses: actions/download-artifact@v4
      with:
        name: lib-build
        path: lib/
        
    - name: Publish to NPM
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  manual-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release != ''
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'
        
    - run: yarn install --frozen-lockfile
    - run: yarn build
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
    - name: Bump version and create tag
      run: |
        npm version ${{ github.event.inputs.release }}
        git push origin main --tags
        
    - name: Create GitHub Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.version.outputs.new_tag }}
        release_name: Release ${{ steps.version.outputs.new_tag }}
        draft: false
        prerelease: false
